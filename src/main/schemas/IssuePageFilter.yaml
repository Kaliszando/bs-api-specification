IssuePageFilter:
  properties:
    query:
      type: string
    assigneeId:
      type: integer
      format: int64
    reporterId:
      type: integer
      format: int64
    startDate:
      type: string
    endDate:
      type: string
    types:
      items:
        $ref: '#/components/schemas/IssueType'
    severities:
      items:
        $ref: '#/components/schemas/IssueSeverity'
    statuses:
      items:
        type: string